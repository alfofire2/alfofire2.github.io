        function showCopyFeedback(feedbackElement) {
            feedbackElement.style.display = 'block';
            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 2000);
        }

        function fallbackCopyTextToClipboard(text, feedbackElement) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyFeedback(feedbackElement);
                } else {
                    console.error('Fallback: Oops, unable to copy');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }

            document.body.removeChild(textArea);
        }

        function copyCode(code, feedbackElement) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(() => {
                    showCopyFeedback(feedbackElement);
                }).catch(err => {
                    console.error('Async: Could not copy text: ', err);
                    fallbackCopyTextToClipboard(code, feedbackElement);
                });
            } else {
                fallbackCopyTextToClipboard(code, feedbackElement);
            }
        }

        function createCouponCard(coupon) {
            const percentage = Math.round((coupon.discount / coupon.min) * 100);
            const card = document.createElement('div');
            card.className = 'coupon-card';
            
            card.innerHTML = `
                <div class="coupon-header">
                    <div class="discount-value">${coupon.discount}<span>${coupon.currency}</span></div>
                    <div class="percentage">~${percentage}% OFF</div>
                </div>
                <div class="coupon-details">
                    Sconto su spesa minima di ${coupon.min}${coupon.currency}
                </div>
                <div class="coupon-code-container" title="Copia il codice">
                    <span class="coupon-code">${coupon.code}</span>
                    <div class="copy-feedback" style="display: none;">Copiato!</div>
                </div>
            `;

            const codeContainer = card.querySelector('.coupon-code-container');
            const copyFeedback = card.querySelector('.copy-feedback');

            codeContainer.addEventListener('click', () => {
                copyCode(coupon.code, copyFeedback);
                card.classList.add('copy-animation');
                card.addEventListener('animationend', () => {
                    card.classList.remove('copy-animation');
                }, { once: true });
            });

            return card;
        }

        function renderCoupons() {
            const lists = {
                'esclusivi-prodigeek-list': coupons.esclusiviProdigeek,
                'altri-esclusivi-prodigeek-list': coupons.altriEsclusiviProdigeek,
                'standard-prodigeek-list': coupons.standardProdigeek,
                'generici-list': coupons.generici
            };

            for (const listId in lists) {
                const container = document.getElementById(listId);
                if (container) {
                    container.innerHTML = ''; // Clear previous content before rendering
                    lists[listId].forEach(coupon => {
                        container.appendChild(createCouponCard(coupon));
                    });
                }
            }
        }

        function generateJsonLd() {
            const allCoupons = Object.values(coupons).flat();
            const offers = allCoupons.map(coupon => ({
                "@type": "DiscountOffer",
                "description": `Sconto di ${coupon.discount}${coupon.currency} su una spesa di ${coupon.min}${coupon.currency}`,
                "availability": "https://schema.org/Online",
                "discountCode": coupon.code,
                "merchant": {
                    "@type": "Organization",
                    "name": "AliExpress"
                }
            }));

            const jsonLd = {
                "@context": "https://schema.org",
                "@type": "WebPage",
                "name": "Coupon Sconto AliExpress - Prezzone & Prodigeek",
                "description": "Tutti i coupon di sconto per AliExpress. Codici promozionali esclusivi Prezzone e Prodigeek per risparmiare.",
                "mainEntity": {
                    "@type": "ItemList",
                    "itemListElement": offers.map((offer, index) => ({
                        "@type": "ListItem",
                        "position": index + 1,
                        "item": offer
                    }))
                }
            };

            const jsonLdScript = document.getElementById('coupons-json-ld');
            if(jsonLdScript) {
                jsonLdScript.textContent = JSON.stringify(jsonLd);
            }
        }
        
        function setupIntersectionObserver() {
            const cards = document.querySelectorAll('.coupon-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                observer.observe(card);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.querySelector('main.container');
            const originalSections = Array.from(mainContainer.querySelectorAll('section'));
            const originalCoupons = JSON.parse(JSON.stringify(coupons));
            let isSortedByConvenience = false;

            renderCoupons();
            generateJsonLd();
            setupIntersectionObserver();

            const sortButton = document.getElementById('sort-button');
            sortButton.addEventListener('click', () => {
                isSortedByConvenience = !isSortedByConvenience;

                if (isSortedByConvenience) {
                    sortButton.textContent = 'Ordina normalmente';

                    // Sort coupons within each category first
                    for (const category in coupons) {
                        coupons[category].sort((a, b) => (b.discount / b.min) - (a.discount / a.min));
                    }

                    // Now sort the sections based on the best coupon they contain
                    const idToKeyMap = {
                        'esclusivi-prodigeek-coupons': 'esclusiviProdigeek',
                        'altri-esclusivi-prodigeek-coupons': 'altriEsclusiviProdigeek',
                        'standard-prodigeek-coupons': 'standardProdigeek',
                        'generici-coupons': 'generici'
                    };
                    
                    const sections = Array.from(mainContainer.querySelectorAll('section'));
                    sections.sort((a, b) => {
                        const couponKeyA = idToKeyMap[a.id];
                        const couponDataA = coupons[couponKeyA] || [];
                        const maxPercA = couponDataA.length > 0 ? (couponDataA[0].discount / couponDataA[0].min) : 0;

                        const couponKeyB = idToKeyMap[b.id];
                        const couponDataB = coupons[couponKeyB] || [];
                        const maxPercB = couponDataB.length > 0 ? (couponDataB[0].discount / couponDataB[0].min) : 0;

                        return maxPercB - maxPercA;
                    });

                    sections.forEach(section => mainContainer.appendChild(section));

                } else {
                    sortButton.textContent = 'Ordina per convenienza';
                    
                    // Restore original coupon order
                    for (const category in originalCoupons) {
                        coupons[category] = JSON.parse(JSON.stringify(originalCoupons[category]));
                    }

                    // Restore original section order
                    originalSections.forEach(section => mainContainer.appendChild(section));
                }

                // Re-render coupons in the (possibly new) section order
                renderCoupons();
                setupIntersectionObserver();
            });
        });
    </script>
</body>
